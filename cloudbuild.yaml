steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/bird-train:latest', '.']

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: ['push', 'gcr.io/$PROJECT_ID/bird-train:latest']

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push to Artifact Registry'
  args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/proj-artifacts/train:latest']

images:
- 'gcr.io/$PROJECT_ID/bird-train:latest'
- 'europe-west1-docker.pkg.dev/$PROJECT_ID/proj-artifacts/train:latest'

options:
  logging: CLOUD_LOGGING_ONLY
